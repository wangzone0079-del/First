<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 入口首頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google Logo" class="logo">
        <div class="search-box">
            <input type="text" placeholder="搜尋 Google 或輸入網址..." id="searchInput">
            <button id="searchBtn" class="fancy-btn">炫砲搜尋</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
